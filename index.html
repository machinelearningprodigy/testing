        html, body {
            height: 100%;
            display: flex;

        body {

        }

        nav .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        nav .nav-list li {
            margin: 0 15px;
        }

        nav .nav-list li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav .nav-list li a.active,
        nav .nav-list li a:hover {
            color: #f0a500;
            box-shadow: 0 0 10px 2px rgba(240, 165, 0, 0.7);
        }

        nav .menu-icon {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 1rem;
        }

        nav .menu-icon i {

            color: #000;
            margin-bottom: 1rem;
        }

            color: #555;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            margin-top: auto;
